{% extends '_base.html' %}

{% block title %}Variants{% endblock title %}

{% block content %}
  {% if variant_list %}
    <h3>Your variants</h3>
    {% for variant in variant_list %}
      <div>
        <p>{{ variant.rsid }} </p>
      </div>
    {% endfor %}
  {% else %}
    <h3>You don't have any data yet</h3>
    <a href="#" class="btn btn-primary">Upload now</a>
  {% endif %}
{% endblock content %}
